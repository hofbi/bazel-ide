name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - run: bazel --bazelrc="$GITHUB_WORKSPACE/.aspect/bazelrc/ci.bazelrc" test //...
      - run: bazel --bazelrc="$GITHUB_WORKSPACE/.aspect/bazelrc/ci.bazelrc" run //tools:bazel_env print-path >> "$GITHUB_PATH"
      - run: which aws && aws --version

  devcontainer-build:
    name: Build and test in devcontainer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and run tests in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: |
            bazel --bazelrc=.aspect/bazelrc/ci.bazelrc test --sandbox_debug --verbose_failures //...
            bazel --bazelrc=.aspect/bazelrc/ci.bazelrc run //tools:bazel_env print-path >> "$GITHUB_PATH"
            which aws && aws --version
